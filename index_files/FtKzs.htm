  <title>CodePen - Campsite Registration</title>

  <style>
  .indent-small {
  margin-left: 5px;
}
.form-group.internal {
  margin-bottom: 0;
}
.dialog-panel {
  margin: 10px;
}
.datepicker-dropdown {
  z-index: 200 !important;
}
.panel-body {
  background: #e5e5e5;
  /* Old browsers */
  background: -moz-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* FF3.6+ */
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #e5e5e5), color-stop(100%, #ffffff));
  /* Chrome,Safari4+ */
  background: -webkit-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* Chrome10+,Safari5.1+ */
  background: -o-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* Opera 12+ */
  background: -ms-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* IE10+ */
  background: radial-gradient(ellipse at center, #e5e5e5 0%, #ffffff 100%);
  /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e5e5e5', endColorstr='#ffffff', GradientType=1);
  /* IE6-9 fallback on horizontal gradient */
  font: 600 15px "Open Sans", Arial, sans-serif;
}
label.control-label {
  font-weight: 600;
  color: #777;
}

  </style>

    window.console = window.console || function(t) {};
    window.open = function(){ console.log('window.open is disabled.'); };
    window.print = function(){ console.log('window.print is disabled.'); };

      window.ontouchstart = function(){};

<body>

  

  <link href="FtKzs_data/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="FtKzs_data/datepicker.css" rel="stylesheet" type="text/css">
  <link href="FtKzs_data/bootstrap-switch.css" rel="stylesheet" type="text/css">
  <link href="FtKzs_data/bootstrap-multiselect_002.htm" rel="stylesheet" type="text/css">
  <script src="FtKzs_data/jquery.js" type="text/javascript"></script>
  <script src="FtKzs_data/bootstrap.js" type="text/javascript"></script>
  <script src="FtKzs_data/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="FtKzs_data/bootstrap-switch.js" type="text/javascript"></script>
  <script src="FtKzs_data/bootstrap-multiselect.htm" type="text/javascript"></script>


  <div class="container">
    <div class="panel panel-primary dialog-panel">
      <div class="panel-heading">
        <h5>Almaguin Campground - Reservation</h5>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_accomodation">Accomodation</label>
            <div class="col-md-2">
              <select class="form-control" id="id_accomodation">
                <option selected="selected">RV</option>
                <option>Tent</option>
                <option>Cabin/Lodging</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_title">Name</label>
            <div class="col-md-8">
              <div class="col-md-2">
                <div class="form-group internal">
                  <select class="form-control" id="id_title">
                    <option selected="selected">Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 indent-small">
                <div class="form-group internal">
                  <input class="form-control" id="id_first_name" placeholder="First Name" type="text">
                </div>
              </div>
              <div class="col-md-3 indent-small">
                <div class="form-group internal">
                  <input class="form-control" id="id_last_name" placeholder="Last Name" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_adults">Guests</label>
            <div class="col-md-8">
              <div class="col-md-2">
                <div class="form-group internal">
                  <input class="form-control col-md-8" id="id_adults" placeholder="18+ years" type="number">
                </div>
              </div>
              <div class="col-md-3 indent-small">
                <div class="form-group internal">
                  <input class="form-control" id="id_children" placeholder="2-17 years" type="number">
                </div>
              </div>
              <div class="col-md-3 indent-small">
                <div class="form-group internal">
                  <input class="form-control" id="id_children_free" placeholder="&lt; 2 years" type="number">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_email">Contact</label>
            <div class="col-md-6">
              <div class="form-group">
                <div class="col-md-11">
                  <input class="form-control" id="id_email" placeholder="E-mail" type="text">
                </div>
              </div>
              <div class="form-group internal">
                <div class="col-md-11">
                  <input class="form-control" id="id_phone" placeholder="Phone: (xxx) - xxx xxxx" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_checkin">Checkin</label>
            <div class="col-md-8">
              <div class="col-md-3">
                <div class="form-group internal input-group">
                  <input class="form-control datepicker" id="id_checkin">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </div>
              <label class="control-label col-md-2" for="id_checkout">Checkout</label>
              <div class="col-md-3">
                <div class="form-group internal input-group">
                  <input class="form-control datepicker" id="id_checkout">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_equipment">Equipment type</label>
            <div class="col-md-8">
              <div class="col-md-3">
                <div class="form-group internal">
                  <select class="form-control" id="id_equipment">
                    <option selected="selected">Travel trailer</option>
                    <option>Fifth wheel</option>
                    <option>RV/Motorhome</option>
                    <option>Tent trailer</option>
                    <option>Pickup camper</option>
                    <option>Camper van</option>
                  </select>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group internal">
                  <label class="control-label col-md-3" for="id_slide">Slide-outs</label>
                  <div class="make-switch has-switch" data-off-label="NO" data-on-label="YES" id="id_slide_switch">
                    <div class="switch-animate switch-off"><input id="id_slide" value="chk_hydro" type="checkbox"><span class="switch-left">YES</span><label for="id_slide">&nbsp;</label><span class="switch-right">NO</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_service">Required Service</label>
            <div class="col-md-8">
              <select class="multiselect" id="id_service" multiple="multiple">
                <option value="hydro">Hydro</option>
                <option value="water">Water</option>
                <option value="sewer">Sewer</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_pets">Pets</label>
            <div class="col-md-8">
              <div class="make-switch has-switch" data-off-label="NO" data-on-label="YES" id="id_pets_switch">
                <div class="switch-animate switch-off"><input id="id_pets" value="chk_hydro" type="checkbox"><span class="switch-left">YES</span><label for="id_pets">&nbsp;</label><span class="switch-right">NO</span></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="id_comments">Comments</label>
            <div class="col-md-6">
              <textarea class="form-control" id="id_comments" placeholder="Additional comments" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-md-3">
              <button class="btn-lg btn-primary" type="submit">Request Reservation</button>
            </div>
            <div class="col-md-3">
              <button class="btn-lg btn-danger" style="float:right" type="submit">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage('resize', "*");
    }
  </script>

    $('.multiselect').multiselect();
    $('.datepicker').datepicker();

</body></html>
